<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
</head>
<style>
    body{
        background-color:blanchedalmond;
    }
</style>
<body>
    <h1>KPM Indera Mahkota</h1>
    <h2>COURSE</h2>
    <form action="" method="post">
    {%csrf_token%}
    Course Code <input type="text" name="code"><br><br>
    Description <input type="text" name="desc"><br><br>
    <input type="submit" name="SAVE">

    </form>
    {{message}}
<br><br>
    <table border="1">
        <th>Code</th><th>Description</th>

    {% for x in allcourse %}
    <tr>
        <td>{{ x.code }}</td>
        <td>{{ x.description }}</td>
    </tr>

    {% endfor %}
    </table>
    <a href="{% url 'index' %}"> BACK TO HOMEPAGE</a>
</body>
</html>
